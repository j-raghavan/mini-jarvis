<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Assistant</h1>
            <p>Powered by PyTorch Neural Networks</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be inserted here -->
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Ask about the weather..." />
                <button id="sendButton" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="voiceButton" class="btn-voice">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <div class="controls">
                <button id="clearButton" class="btn-secondary">Clear Chat</button>
                <div class="voice-controls">
                    <label>
                        <input type="checkbox" id="autoSpeak" checked> Auto-speak responses
                    </label>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <div class="model-info">
                <i class="fas fa-brain"></i> PyTorch Model Active
            </div>
        </div>
    </div>

    <script src="app.js?v=1"></script>
</body>

</html>
